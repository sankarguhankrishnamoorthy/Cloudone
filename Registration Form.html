<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" >
    <title>REG FORM</title>
</head>
<body>
<div>
    <table>
        <tr>
            <td>NAME</td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td>
                <input type="Password" />
            </td>
        </tr>
        <tr>
            <td>DATE OF BIRTH</td>
            <td>
                <input type="date" />
            </td>
        </tr>
        <tr>
            <td>CHOOSE YOUR FAV COLOR
            <td>
            <td>
                <input type="color" />
            </td>
        </tr>
        <tr>
            <td>AGE</td>
            <td>
                <input type="number" min="18" max="56" />
            </td>
        </tr>
        <tr>
            <td>RADIO BUTTON</td>
            <td>
                <input type="radio" name="gender" />MALE
                <input type="radio" name="gender" />FEMALE
            </td>
        </tr>
        <tr>
            <td>CHECKBOX
            <td>
            <td>
                <input type="checkbox" />I Agree
            </td>
        </tr>
        <td>CITY
        <td>
        <td>
            <select>
                <option>a</option>
                <option>b</option>
                <option>c</option>
                <option>d</option>
                <option selected>e</option>
            </select>

       <tr>
        <td>COUNTRY</td>
        <td>
            <input list="country" />
            <datalist id="country">
                <option>CHINA</option>
                <option>USA</option>
                <option>UK</option>
                <option>US</option>
                <option selected>INDIA</option>
            </datalist>
         </td>
        </tr>
       <tr>

           <td><input type="submit" />
           </td>
           <td><input type="reset" />
           </td>
       </tr>
       <tr>
        <td>ADDRESS</td>
           <td>
               <textarea rows="3" cols=" 20"></textarea>
           </td>
        </tr>
    </table>
</div>
</body>
</html>
